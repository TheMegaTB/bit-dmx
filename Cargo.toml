piston = "0.17.0"
piston_window = "0.37.0"
pistoncore-input = "0.8.0"
piston2d-graphics = "0.15.0"
find_folder = "0.3.0"
num = "0.1.30"
rand = "0.3.13"
time = "0.1.34"
meval = { git = "https://github.com/rekka/meval-rs" }
