[package]
name = "dmx"
version = "0.1.0"
authors = ["Til Blechschmidt <til@blechschmidt.de>"]
links = "interface"
build = "build.rs"

[[bin]]
name = "frontend"
path = "src/frontend/main.rs"

[[bin]]
name = "backend"
path = "src/backend/main.rs"

[lib]
name = "structures"
path = "src/structs/structs.rs"

[features] #TODO: Make this automagically and send it to the interface
default = []
